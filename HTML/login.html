<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo login Page</title>
    <!-- Include the Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .wrapper {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            backdrop-filter: blur(5px);
        }
        .btn {
            background-color: #00adb5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-700 to-blue-500 text-white font-sans">
    <div class="main">
        <div class="wrapper">
            <h1 class="text-3xl font-bold mb-6 text-center">Login</h1>
            <form onsubmit="login(event)">
                <div class="mb-4">
                    <input type="text" name="" placeholder="Email" id="email" class="p-2 w-full bg-transparent border-b border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <input type="password" name="" placeholder="Password" id="password" class="p-2 w-full bg-transparent border-b border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <button id="signupinp" type="submit" class="btn w-full">Sign In</button>
                <div class="text-sm mt-4 text-center">
                    Not a member? <a href="/HTML/signup.html" class="text-blue-300">Sign up here!</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="/JAVASCRIPT/login.js" type="module"></script>
</html>
